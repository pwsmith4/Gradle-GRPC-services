// set as java application
apply plugin: 'application'

//define main class
mainClassName = 'Concentration'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.json', name: 'json', version: '20200518'
}

task runClient(type: JavaExec) {
    group 'gui'
    description 'Runs the client using port 8080'

    classpath = sourceSets.main.runtimeClasspath

    main = 'Assignment3Starter.ClientGui'
    standardInput = System.in
}

task runServer(type: JavaExec) {
    group 'gui'
    description 'Runs the server using port 8080'

    classpath = sourceSets.main.runtimeClasspath

    main = 'Assignment3Starter.ServerGui'
    standardInput = System.in
}

task Gui(type: JavaExec) {
  group 'gui'
  description 'Displays a GUI for a game of concentration'

  classpath = sourceSets.main.runtimeClasspath

  main = 'Assignment3Starter.ClientGui'
  standardInput = System.in
}